<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/split-panel/split-panel.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
        padding: 2rem;
      }

      div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--ds-color-neutral-400);
      }
    </style>
  </head>
  <body>
    <h1>Split Panel</h1>

    <h2>Horizontal</h2>
    <ds-split-panel style="height: 200px">
      <div slot="start-panel">Start</div>
      <div slot="end-panel">End</div>
    </ds-split-panel>

    <br />

    <h2>Vertical</h2>
    <ds-split-panel style="height: 400px" vertical>
      <div class="vertical" slot="start-panel">Start</div>
      <div class="vertical" slot="end-panel">End</div>
    </ds-split-panel>

    <br />

    <h2>Disabled</h2>
    <ds-split-panel disabled style="height: 200px">
      <div slot="start-panel">Start</div>
      <div slot="end-panel">End</div>
    </ds-split-panel>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
