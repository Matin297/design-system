<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/checkbox/checkbox.component.js"
    ></script>
    <script
      type="module"
      src="../dist/components/button/button.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
      }

      div {
        display: flex;
        gap: 1rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>Checkbox</h1>

    <h2>Default</h2>
    <div>
      <ds-checkbox size="small">Small</ds-checkbox>
      <ds-checkbox size="medium">Medium</ds-checkbox>
      <ds-checkbox size="large">Large</ds-checkbox>
    </div>

    <h2>Checked</h2>
    <div>
      <ds-checkbox checked size="small">Small</ds-checkbox>
      <ds-checkbox checked size="medium">Medium</ds-checkbox>
      <ds-checkbox checked size="large">Large</ds-checkbox>
    </div>

    <h2>indeterminate</h2>
    <div>
      <ds-checkbox indeterminate size="small">Small</ds-checkbox>
      <ds-checkbox indeterminate size="medium">Medium</ds-checkbox>
      <ds-checkbox indeterminate size="large">Large</ds-checkbox>
    </div>

    <h2>Disabled</h2>
    <div>
      <ds-checkbox disabled size="small">Small</ds-checkbox>
      <ds-checkbox checked disabled size="medium">Medium</ds-checkbox>
      <ds-checkbox indeterminate disabled size="large">Large</ds-checkbox>
    </div>

    <h2>Required</h2>
    <div>
      <ds-checkbox required size="small">Small</ds-checkbox>
      <ds-checkbox checked required size="medium">Medium</ds-checkbox>
      <ds-checkbox indeterminate required size="large">Large</ds-checkbox>
    </div>

    <form>
      <h2>Form</h2>
      <p>
        <ds-checkbox name="job" value="programmer"> Job </ds-checkbox>
      </p>
      <p>
        <ds-checkbox required name="other"> Other </ds-checkbox>
      </p>
      <p>
        <ds-checkbox id="custom" required name="terms&conditions" value="agree">
          Terms and Conditions
        </ds-checkbox>
      </p>
      <p>
        <ds-button type="submit">Submit</ds-button>
      </p>
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const customCheckbox = document.getElementById('custom');

      customElements.whenDefined('ds-checkbox').then(async () => {
        customCheckbox.setCustomValidationMessage('Invalid checkbox!');
      });
    </script>
  </body>
</html>
