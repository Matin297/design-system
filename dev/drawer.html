<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/drawer/drawer.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
      }
    </style>
  </head>
  <body>
    <h1>Drawer</h1>

    <ds-drawer id="drawer">
      <h2 slot="header">Header</h2>
      <div>Here goes the content for body</div>
      <button id="close" slot="footer">Close Drawer</button>
    </ds-drawer>

    <button id="open">Open Drawer</button>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const drawer = document.getElementById('drawer');

      document.getElementById('open').addEventListener('click', () => {
        drawer.show();
      });

      document.getElementById('close').addEventListener('click', () => {
        drawer.close();
      });
    </script>
  </body>
</html>
