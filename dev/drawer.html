<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/drawer/drawer.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
      }
    </style>
  </head>
  <body>
    <h1>Drawer</h1>

    <button onclick="ie.show()">Inline End</button>
    <ds-drawer id="ie">
      <h2 slot="header">Header</h2>
      <div>Here goes the content for body</div>
      <button slot="footer" onclick="ie.hide()">Close Drawer</button>
    </ds-drawer>

    <button onclick="is.show()">Inline Start</button>
    <ds-drawer id="is" placement="start">
      <h2 slot="header">Header</h2>
      <div>Here goes the content for body</div>
      <button slot="footer" onclick="is.hide()">Close Drawer</button>
    </ds-drawer>

    <button onclick="bs.show()">Block Start</button>
    <ds-drawer id="bs" direction="block" placement="start">
      <h2 slot="header">Header</h2>
      <div>Here goes the content for body</div>
      <button slot="footer" onclick="bs.hide()">Close Drawer</button>
    </ds-drawer>

    <button onclick="be.show()">Block End</button>
    <ds-drawer id="be" direction="block">
      <h2 slot="header">Header</h2>
      <div>Here goes the content for body</div>
      <button slot="footer" onclick="be.hide()">Close Drawer</button>
    </ds-drawer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
