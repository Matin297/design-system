<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/link/link.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
      }

      div {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Link</h1>

    <ds-link title="test" href="https://example.com/">Link</ds-link>

    <ds-link title="test" target="_blank" href="https://example.com/">
      New Window
    </ds-link>

    <ds-link
      title="cat"
      href="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg"
      download="cat.jpg"
    >
      Download
    </ds-link>

    <ds-link href="https://example.com/" disabled>Disabled</ds-link>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
