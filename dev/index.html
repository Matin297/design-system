<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />
    <script type="module" src="../dist/components/my-element.js"></script>
    <script
      type="module"
      src="../dist/components/avatar/avatar.component.js"
    ></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      .avatar-image::part(base) {
        border: 2px solid silver;
      }
    </style>
  </head>
  <body>
    <h2>Default Avatar</h2>
    <ds-avatar shape="square" label="square avatar look"></ds-avatar>
    <ds-avatar shape="rounded" label="rounded avatar look"></ds-avatar>
    <ds-avatar label="default avatar look"></ds-avatar>

    <br />
    <br />

    <h2>Initials Avatar</h2>
    <ds-avatar
      initials="SL"
      shape="square"
      label="square avatar look"
    ></ds-avatar>
    <ds-avatar
      initials="SL"
      shape="rounded"
      label="rounded avatar look"
    ></ds-avatar>
    <ds-avatar initials="SL" label="default avatar look"></ds-avatar>

    <br />
    <br />

    <h2>Custom Icon Avatar</h2>
    <ds-avatar shape="square" label="square with icon avatar look">
      <ion-icon slot="icon" name="image-outline"></ion-icon>
    </ds-avatar>
    <ds-avatar shape="rounded" label="rounded with icon avatar look">
      <ion-icon slot="icon" name="archive-outline"></ion-icon>
    </ds-avatar>
    <ds-avatar label="default with icon avatar look">
      <ion-icon slot="icon" name="briefcase-outline"></ion-icon>
    </ds-avatar>

    <br />
    <br />

    <h2>Image Avatar</h2>
    <ds-avatar
      class="avatar-image"
      image="https://media.istockphoto.com/id/1434414228/photo/stern-sad-cat-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=7AURwT9S7oG_dDkIDHvag4oyy-bAZV7GNZPNBzf-nwE="
      shape="square"
      label="square avatar look with image"
    ></ds-avatar>
    <ds-avatar
      class="avatar-image"
      image="https://media.istockphoto.com/id/1434414228/photo/stern-sad-cat-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=7AURwT9S7oG_dDkIDHvag4oyy-bAZV7GNZPNBzf-nwE="
      shape="rounded"
      label="rounded avatar look with image"
    ></ds-avatar>
    <ds-avatar
      class="avatar-image"
      image="https://media.istockphoto.com/id/1434414228/photo/stern-sad-cat-isolated-on-white-background.webp?b=1&s=170667a&w=0&k=20&c=7AURwT9S7oG_dDkIDHvag4oyy-bAZV7GNZPNBzf-nwE="
      label="default avatar look with image"
    ></ds-avatar>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
