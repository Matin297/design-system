<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>

    <link rel="stylesheet" href="/src/themes/light.css" />

    <script
      type="module"
      src="../dist/components/switch/switch.component.js"
    ></script>

    <style>
      body {
        font-family: var(--ds-font-sans);
      }
    </style>
  </head>
  <body>
    <h1>Switch</h1>

    <p><ds-switch>Default</ds-switch></p>
    <p><ds-switch vertical>Vertical</ds-switch></p>
    <p><ds-switch disabled>Disabled</ds-switch></p>

    <form>
      <p>
        <ds-switch required checked name="first_name" value="matin">
          Required Form Control
        </ds-switch>
      </p>
      <p>
        <button>submit</button>
        <button type="reset">reset</button>
      </p>
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
